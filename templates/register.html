{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register |  Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'form/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'form/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'form/img/bg.svg' %}">
		</div>
		<div class="login-content">
            <form action="register" method="post">
                {% csrf_token %}
				<img src="{% static 'form/img/avatar.svg' %}">
				         		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>First Name</h5>
           		   		<input name="first_name"type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Last Name</h5>
           		    	<input  name="last_name"type="text" class="input">
            	   </div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Username</h5>
                         <input name="username" type="text" class="input">
                 </div>
              </div>
              <div class="input-div pass">
                <div class="i"> 
                     <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                     <h5>Email</h5>
                     <input name="email" type="email" class="input">
             </div>
          </div>
          <div class="input-div pass">
            <div class="i"> 
                 <i class="fas fa-lock"></i>
            </div>
            <div class="div">
                 <h5>Password</h5>
                 <input name="password1" type="password" class="input">
         </div>
      </div>
      <div class="input-div pass">
        <div class="i"> 
             <i class="fas fa-lock"></i>
        </div>
        <div class="div">
             <h5>Password</h5>
             <input name="password2" type="password" class="input">
     </div>
  </div>
            	
            	<input type="submit" class="btn" value="Login">
                <div>
                    {% for message in messages %}
                     <h3>{{message}}</h3>
                     {% endfor %}
                     
                 </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'form/js/main.js' %}"></script>
</body>
</html>
